<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="/static/bootstrap/bs-doc.css">
<link rel="stylesheet" href="/static/pygments.css">
<style>
	#side {
		float: right;
		width: 10%;
		margin-right: 20px;
	}
	#main {
		margin-left: 20px;
		text-align: left;
		float: left;
		width: 80%;
	}
</style>
{% block head %}{% endblock %}
</head>
<body style="margin-left: 30px; margin-right:30px">
	<div id="page">
		<div id="main">
			{% block main %}{%endblock%}
		</div>
		<div id="side">
			{% block side %}{%endblock%}
			<a href="{% url 'blogcucc_bejegyzeslist' %}">fooldal</a><br><br>
			cimkek:
			{% for c in cimkek %}
				<a href="{% url 'blogcucc_cimke' c.szoveg %}">{{c.szoveg}}</a> ({{c.count_bejegyzes}}),
			{% endfor %}
			<br>honapok:
			<ul>
			{% for h in honapok %}
				<li><a href="{% url 'blogcucc_datum' h.year h.month %}">{{h.year}} - {{h.month}}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>
</body>
</html>
